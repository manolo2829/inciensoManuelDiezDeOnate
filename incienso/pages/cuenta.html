    <title>MI CUENTA</title>

<body> 

    <!--header-->

    <header class="header2">

        <!--Contenedor del header para poner el color de fondo-->

        <div class="header2__container">

            <!--Barra de navegacion-->
            
            <nav  class="header2__container__nav">
                <i class="fa-solid fa-bars"></i>

                <div class="header2__container__marca">
                    <img src="../img/logo.jpg" alt="" class="header2__container__logo">

                    <!--Titulo inicial-->
                    <h1 class="header2__container__nav__title">INCIENSO</h1>
                </div>

                <ul class="header2__container__nav__lista">
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="./nosotros.html">SOBRE NOSOTROS</a></li>
                    <li><a href="./productos.html">PRODUCTOS</a></li>
                    <li><a href="./cuenta.html">MI CUENTA</a></li>
                </ul>

            </nav>

        </div>

    </header>

    <!--seccion principal-->

    <main class="cuenta">

        <!--div para ponerle color a la imagen de fondo-->

        <div class="cuenta__fondo">

            <!--contenedor de formulario para iniciar sesion-->
 
            <div class="cuenta__container">
                <div class="cuenta__container__item">
                    <h2>Iniciar sesion</h2>
                    <div>
                        <div>
                            <p>Correo electronico</p>
                            <input type="text">
                        </div>
                        <div>
                            <p>Contraseña</p>
                            <input type="text">
                        </div>
                    </div>
                    <button>Acceder</button>
                </div>

                <!--contenedor de formulario para registrarse-->
                <div class="cuenta__container__item">
                    <h2>Registrarse</h2>
                    <div>
                        <div>
                            <p>Correo electronico</p>
                            <input type="text">
                        </div>
                        <div>
                            <p>Contraseña</p>
                            <input type="text">
                        </div>
                        <div>
                            <p>Confirmar contraseña</p>
                            <input type="text">
                        </div>
                    </div>
                    <button>Registrarse</button>
                </div>
            </div>

            
        </div>

    </main>

    <!--Pie de pagina-->

    <footer class="footer">

        <div class="footer__container">
            <div></div>

            <!--Titulo del pie-->

            <h6>INCIENSO</h6>
